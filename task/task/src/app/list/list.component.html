<div class="jumbotron jumbotron-fluid">
  <h1 class="h1">Inventory Management</h1>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <form class="form-inline" action="/action_page.php">
      <input class="form-control mr-sm-2"  [(ngModel)]="searchText" name="searchText" type="text" placeholder="Filter the Products">
      <button class="btn btn-success"  routerLink="/add"  type="submit">Add Products</button>
    </form>
  </nav>


  <br><br>
    <table class="table table-dark">
      <thead>
        <tr>
          <th>No</th>
          <th>Product</th>
          <th>Code</th>
          <th>Type</th>
          <th>Description</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pdt of showedData | filter:searchText ;index as i">
          <td>{{i+1}}</td>
          <td>{{pdt.pdtname}}</td>
          <td>PDTAZ{{pdt.pdtcode}}</td>
          <td>{{pdt.pdttype}}</td>
          <td>{{pdt.pdtdescription}}</td>
          <td>{{pdt.pdtprice | currency :'INR'}}</td>
          <td><input type="button" routerLink="/edit/{{pdt.id}}" value="Edit" class="btn btn-primary">&nbsp;<input type="button"  (click)="removeData(pdt.id)" value="Delete" class="btn btn-danger"></td>
         
        </tr>
        <span class="alert alert-primary" *ngIf="(showedData|filter:searchText).length===0">No Datas Found</span>
       
       
      </tbody>
    </table>
  </div>
